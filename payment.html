<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment -Online BookStore</title>
</head>
<body bgcolor="#e3f2fd">

    <h1 align="center" style="color:#1a237e;">💳 Secure Payment Portal</h1>
    <p align="center" style="font-size:18px;">Complete your purchase by choosing a payment method</p>
    <hr width="80%">

    <center>
        <div style="background-color:white; width:70%; padding:25px; border-radius:15px; box-shadow:2px 2px 10px gray; text-align:left;">

            <h3>Payment Methods</h3>
            <ul style="font-size:17px; line-height:1.8;">
                <li>💳 <b>Credit / Debit Card</b></li>
                <li>📱 <b>UPI</b> (Google Pay, PhonePe, Paytm)</li>
                <li>🏦 <b>Net Banking</b></li>
                <li>💵 <b>Cash on Delivery</b></li>
            </ul>

            <hr>

            <h3>Enter Payment Details</h3>
            <form action="#" method="post">
                <label><b>Full Name:</b></label><br>
                <input type="text" name="fullname" size="40"><br><br>

                <label><b>Email:</b></label><br>
                <input type="email" name="email" size="40"><br><br>

                <label><b>Card Number:</b></label><br>
                <input type="text" name="cardnumber" maxlength="16" size="40"><br><br>

                <label><b>Expiry Date:</b></label><br>
                <input type="month" name="expiry"><br><br>

                <label><b>CVV:</b></label><br>
                <input type="password" name="cvv" maxlength="3"><br><br>

                <input type="submit" value="Make Payment" style="background-color:#1a237e; color:white; padding:10px 30px; border:none; border-radius:10px;">
                <input type="reset" value="Clear" style="background-color:#3949ab; color:white; padding:10px 30px; border:none; border-radius:10px;">
            </form>
        </div>
    </center>

    <br>
    <footer align="center" style="background-color:#1a237e; color:white; padding:10px;">
        &copy; 2025 Online BookStore | Payment secured by BookStore Pay
    </footer>

</body>
</html>
